; @brief   Build Setting Of WAF
;
; Paths for waf build instructions are set.
; All paths are given unix-style independet of the used operating system
; ONLY EDIT FILE IF YOU KNOW WHAT YOU ARE DOING
;

[project]
; Enter project disciption here
; VERSION and APPNAME are passed to compiler, string lengths are limited to 15 chararacters
; APPNAME specifies the basename of the binary output
; Do not use qoutes for these strings
VERSION = 0.4
APPNAME = foxbms
VENDOR  = Fraunhofer IISB

[cflags]
; specify compiler flags
CFLAGS = -mcpu=cortex-m4 -mthumb -mlittle-endian -mfloat-abi=softfp -mfpu=fpv4-sp-d16 -fmessage-length=0 -fno-common -fsigned-char -ffunction-sections -fdata-sections -ffreestanding -fno-move-loop-invariants -Wall -std=c99

[waf]
; main waf script directory
mainwscriptdir  = .
; "lock" can be "True" or "False".
; If "lock = False" it is mandatory to run "waf configure" everytime waf is used.
; If "lock = False" foxBMS FrontDesk will not work. However for cmd it will work fine
lock            = False

[build]
; build output dir is always "build"
; configheader is always stored in "build"-directory
configheader    = foxbmsconfig.h
; sizelog is always stored in "build"-directory
sizelog         = size.log

[checksum]
; specify relative path to checksum script and ini file from the wscript in /path/to/foxbms/
; this is used in waf function "checksum"
chksumscript    = tools/checksum/chksum.py
chksuminifile   = tools/checksum/chksum.ini

[documentation]
; specify relative path of the documentation of /path/to/foxbms/
docdir          = doc
sphinxdocdir    = doc/sphinx
doxygendocdir   = doc/doxygen
; specify relative path of the documentation tools for doxygen and sphinx of /path/to/foxbms/
doctooldir      = tools/waftools

[tooldir]
waf = tools/waf-1.8.12

[styleguide]
; specify relative path of a script which is called for waf function "styleguide"
styleguidescript = tools/styleguide/checkall.py